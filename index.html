<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta End-->

    <!-- Bootstrap Min Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Bootstrap Min End-->


    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!-- Custom Css End-->


    <!-- Responsive Css -->
    <link rel="stylesheet" href="assets/css/responsive/mobile.css">
    <!-- Responsive Css End -->


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Favicon End-->


    <!-- Title -->
    <title>Bootstrap Grid Layout</title>
    <!-- Title End-->


</head>
<body>

    <!-- grid scale -->
    <section class="grid__scale">
        <div class="container">
            <div class="row">
                <div class="col-1">1</div>
                <div class="col-1">2</div>
                <div class="col-1">3</div>
                <div class="col-1">4</div>
                <div class="col-1">5</div>
                <div class="col-1">6</div>
                <div class="col-1">7</div>
                <div class="col-1">8</div>
                <div class="col-1">9</div>
                <div class="col-1">10</div>
                <div class="col-1">11</div>
                <div class="col-1">12</div>
            </div>
        </div>
    </section>
    <!-- grid scale end-->


    <!-- header section -->
    <section class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- header section end-->


    <!-- grid scale -->
    <section class="grid__scale">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
    <!-- grid scale end -->


    <!-- hero section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box red__box">3</div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section end -->


    <!-- grid scale -->
    <section class="grid__scale">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
    <!-- grid scale end -->


    <!-- body section -->
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none">
                            <div class="box red__box">3</div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- body section end -->


    <!-- grid scale -->
    <section class="grid__scale">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
    <!-- grid scale end -->


    <!-- bar section -->
    <section class="bar d-md-none d-sm-block d-none">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!-- bar section end -->


    <!-- grid scale -->
    <section class="bar d-md-none d-sm-block d-none grid__scale">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
    <!-- grid scale end -->


    <!-- footer section -->
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">6</div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer section end-->


    <!-- grid scale -->
    <section class="grid__scale">
        <div class="container">
            <div class="row footer__col">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
    <!-- grid scale end -->

    
    

    <!-- Bootstrap Bundle Min Js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Bundle Min Js End-->


    <!-- Custom Js -->
    <script src="assets/js/script.js"></script>
    <!-- Custom Js End -->


</body>
</html>
